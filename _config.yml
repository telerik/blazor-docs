## The application virtual path
baseurl: /blazor-ui

## Enable Blazor Repl
enable_blazorRepl: true

## Latest UI for Blazor version. Used in some articles
uiForBlazorLatestVersion: "8.1.1"

## Compatible theme version for CDN URLs
themesVersion: "10.2.0"

## Product
product: "Telerik UI for Blazor"
platform: blazor

## CTA panels on every page for trials
has_cta_panels: true

## CTA overrides for docs-seed
cta_panels_data_overwrites:
   message: "professional grade UI library with 110+ native components for building modern and feature-rich applications."

## Color Scheme
main_theme: blazor

## Assign layout and category per different paths
defaults:
-
    scope:
        path: ""
    values:
        layout: "documentation"
        category: "default"
        product: "blazor"
        editable: true
        description_suffix: ""
-
    scope:
        path: "blazor"
