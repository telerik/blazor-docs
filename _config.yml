## The application virtual path
baseurl: /blazor-ui

## Latest UI for Blazor version. Used in some articles
uiForBlazorLatestVersion: "2.16.0"
supportedFrameworkVersion: ".NET Core 3.1.6"

## The Kendo UI version used
cdnVersion: "2019.1.115"

## The MVC Core version used
mvcCoreVersion: "2019.1.115"

## Product
product: "Telerik UI for Blazor"
platform: blazor

## Assign layout and category per different paths
defaults:
-
    scope:
        path: ""
    values:
        layout: "documentation"
        category: "default"
        product: "blazor"
        editable: true
        description_suffix: "Read more in Telerik UI for Blazor Documentation."
-
    scope:
        path: "blazor"
    values:
        product: "blazor"
-
    scope:
        path: "api"
    values:
        editable: false
        res_type: api
        kind: api
-
    scope:
        path: "components"
    values:
        title_prefix: "Blazor"
        title_prefix_separator: " "
-
    scope:
        path: "themes"
    values:
        title_prefix: "Blazor"
        title_prefix_separator: " "
-
    scope:
        path: "common-features"
    values:
        title_prefix: "Blazor"
        title_prefix_separator: " "
-
    scope:
        path: "globalization"
    values:
        title_prefix: "Blazor"
        title_prefix_separator: " "
-
    scope:
        path: "accessibility"
    values:
        title_prefix: "Blazor"
        title_prefix_separator: " "
-
    scope:
        path: "themes"
    values:
        title_prefix: "Blazor"
        title_prefix_separator: " "
-
    scope:
        path: "knowledge-base"
    values:
        layout: "documentation"
        category: "default"
        product: "blazor"
        editable: true
        description_suffix: "Read more in our Blazor Knowledgebase articles."

